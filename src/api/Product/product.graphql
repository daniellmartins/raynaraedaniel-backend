type Query {
  products: [Product!]
}

type Mutation {
  createProduct(data: ProductCreateInput): Product!
  updateProduct(
    data: ProductUpdateInput
    where: ProductWhereUniqueInput!
  ): Product
}

type Product {
  id: ID!
  name: String!
  description: String
  price: Float!
  quantity: Int!
  photoUrl: String
  active: Boolean
  createdAt: DateTime
  updatedAt: DateTime
}

input ProductCreateInput {
  name: String!
  description: String
  price: Float!
  quantity: Int!
  photoUrl: String
  active: Boolean
}

input ProductUpdateInput {
  name: String
  description: String
  price: Float
  quantity: Int
  photoUrl: String
  active: Boolean
}

input ProductWhereUniqueInput {
  id: ID
}
